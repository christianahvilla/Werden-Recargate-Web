<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Recargate</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/icon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/icon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"><h3>Recargate</h3></span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div id="app">
              <div class="preview-container">
                  <div class="demo-crumbs mdl-color-text--grey-500">
                    <h5>Coloca el codigo QR frente a la camara</h5>
                  </div>
                  <video style="width:100%; padding:0px; margin:0px;" id="preview"></video>
              </div>
              <div id="div-card">
                <div class="demo-crumbs mdl-color-text--grey-500">
                  <h5>Lectura</h5>
                </div>
                <section class="scans">
                  <transition-group name="scans" tag="ul">
                    <div class="list-group-item" style="padding:0px;margin:1px;" v-for="(scan, index) in scans" :key="scan.date" :title="scan.content">
                      <div class="card">
                        <div id="div-h6">
                          <h6>
                            <b>{{ JSON.parse(scan.content).name}} {{JSON.parse(scan.content).last}}</b>
                          </h6>
                          <h3>
                            <p>{{ JSON.parse(scan.content).number}} {{JSON.parse(scan.content).carrier}}</p>
                          </h3>
                        </div>
                        <div id="button-div">
                          <button :id = "JSON.parse(scan.content).number + index" :value="JSON.parse(scan.content).number" class="copy-button" onclick="copyClipBoard(this.id)">Copiar numero</button>
                        </div>
                      </div>
                    </div>
                  </transition-group>
                </section>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="scripts/adapter.min.js"></script>
    <script type="text/javascript" src="scripts/vue.min.js"></script>
    <script type="text/javascript" src="scripts/instascan.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="scripts/copy.js"></script>
    <script src="scripts/qr.js"></script>
  </body>
</html>
